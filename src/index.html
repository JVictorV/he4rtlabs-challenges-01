<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora de Freela - He4rtDevs</title>
        <link rel="stylesheet" href="main.scss" />
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img
                    class="icon"
                    src="https://i.imgur.com/hkbVBKu.png"
                    alt="Icon he4rt devs"
                />
                <div class="title">Calculadora de Freelance</div>
            </div>
            <form id="form" class="form-container">
                <div class="input-container">
                    <label>
                        Tempo diário investido no projeto
                        <input id="totalTime" type="number" />
                    </label>
                </div>
                <div class="input-container">
                    <label>
                        Dias efetivos trabalhando
                        <input id="workDays" type="number" />
                    </label>
                </div>
                <div class="input-container">
                    <label>
                        Dias de Férias por projeto
                        <input id="vacancyDays" type="number" />
                    </label>
                </div>
                <div class="input-container">
                    <label>
                        Valor total do Projeto
                        <input id="budget" type="number" />
                    </label>
                </div>
                <div class="button-container">
                    <button>Calcular</button>
                </div>
                <div class="result">R$85/h</div>
            </form>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
